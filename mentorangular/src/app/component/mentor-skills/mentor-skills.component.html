<div class="container">
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-notifications">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-curtrainings">Current Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-comptrainings">Completed Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-skills">Edit Skills</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8" style="background-color:lavenderblush;">
            <div [hidden]="submitted">
                <form [formGroup]="msForm" (ngSubmit)="onSubmit(msForm.value)">
                    <div class="form-group">
                        <label for="name">Skill Name</label>
                        <input type="text" class="form-control" id="name" required formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="techName">Technology</label>
                        <select class="form-control" id="techName" formControlName="techName">
                            <option *ngFor="let p of technologies" [value]="p">{{p}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="years">Years Of Experience</label>
                        <input type="text" class="form-control" id="years" required formControlName="years">
                    </div>
                    <div class="form-group">
                        <label for="totalDelivered">Total Delivered</label>
                        <input type="text" class="form-control" id="totalDelivered" required
                            formControlName="totalDelivered">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div [hidden]="!submitted">
                <table class="table table-striped table-bordered table-hover" *ngIf="items">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Technology</th>
                            <th>Years Of Experience</th>
                            <th>Total Delivered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let skill of items">
                            <td><span>{{skill.skillName}}</span></td>
                            <td><span>{{skill.technology}}</span></td>
                            <td><span>{{skill.experience}}</span></td>
                            <td><span>{{skill.totalDelivered}}</span></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" type="button" (click)="onAddSkill()">Add Skill</button>
            </div>
        </div>
    </div>
</div>
