<div class="container">
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin-technologies">Technologies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-payments">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-parameters">Parameters</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8" style="background-color:lavenderblush;">
            <p>Technologies Management</p>
            <div [hidden]="submitted">
                <form [formGroup]="techForm" (ngSubmit)="onSubmit(techForm.value)">
                    <div class="form-group">
                        <label for="name">Technology Name</label>
                        <input type="text" class="form-control" id="name" required formControlName="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div [hidden]="!submitted">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tech of items">
                            <td><span>{{tech.id}}</span></td>
                            <td><span>{{tech.name}}</span></td>
                            <td><button class="btn btn-danger" type="button"
                                    (click)="onRemoveTech(tech)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" type="button" (click)="onAddTech()">Add</button>
            </div>

        </div>
    </div>
</div>
