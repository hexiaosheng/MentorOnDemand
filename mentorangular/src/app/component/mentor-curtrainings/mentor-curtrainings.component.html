<div class="container">
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-notifications">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mentor-curtrainings">Current Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-comptrainings">Completed Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-skills">Edit Skills</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8" style="background-color:lavenderblush;">
            <p>Current Trainings</p>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Training ID</th>
                        <th>Training Name</th>
                        <th>State</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let training of items">
                        <td><span>{{training.id}}</span></td>
                        <td><span>{{training.name}}</span></td>
                        <td><span>{{training.state}}</span></td>
                        <td><button type="button" class="btn btn-primary" (click)="onConfirm(training)">Confirm
                                Proposal</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
