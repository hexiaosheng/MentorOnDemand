<div class="container">
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/mentor-notifications">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-curtrainings">Current Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-comptrainings">Completed Trainings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mentor-skills">Edit Skills</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8" style="background-color:lavenderblush;">
            <p>Notifications Center</p>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let notification of items">
                        <td><span>{{notification.id}}</span></td>
                        <td><span>{{notification.title}}</span></td>
                        <td><span>{{notification.content}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
